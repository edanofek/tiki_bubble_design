<div class="flex flex-row justify-between items-center">
  <div></div>
  <div class="patient-content flex flex-col items-center text-lg">
    <a href="#">{{ patient.name }}</a>
    <span class="patient-content__descrption text-gray-700">
      {{patient.sex}}, {{patient.age}}
    </span>
  </div>
  <div class="patient-controls flex flex-col">
    <img
      class="control-button"
      src="assets/patient_personal_data.svg"
      alt="open personal data"
    />
  </div>
</div>
<div class="flex flex-col gap-3">
  <div class="flex flex-row justify-between items-center">
    <span class="flex flex-row gap-2">
      <img src="assets/phone.svg" alt="phone number" />
      {{patient.phone}}
    </span>
    <span class="flex flex-row gap-2">
      <img src="assets/location.svg" alt="location" />
      {{patient.location}}
    </span>
  </div>
  <div class="flex flex-row justify-between items-center">
    <span class="flex flex-row gap-2">
      <img src="assets/mail.svg" alt="email address" />
      {{patient.mail}}
    </span>
  </div>
</div>
